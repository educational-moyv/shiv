<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Not Gonna Work</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: #00bfff;
    }

    .glitch {
      font-size: 5rem;
      font-weight: bold;
      text-transform: uppercase;
      position: relative;
      color: #00bfff;
      text-align: center;
      top: 30%;
      animation: flicker 2s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: #0077be;
    }

    .glitch::before {
      animation: glitchTop 2s infinite linear;
      top: -2px;
    }

    .glitch::after {
      animation: glitchBottom 2s infinite linear;
      top: 2px;
    }

    @keyframes glitchTop {
      0% { clip-path: inset(0 0 90% 0); }
      20% { clip-path: inset(0 0 10% 0); }
      40% { clip-path: inset(0 0 80% 0); }
      60% { clip-path: inset(0 0 20% 0); }
      80% { clip-path: inset(0 0 70% 0); }
      100% { clip-path: inset(0 0 30% 0); }
    }

    @keyframes glitchBottom {
      0% { clip-path: inset(90% 0 0 0); }
      20% { clip-path: inset(10% 0 0 0); }
      40% { clip-path: inset(80% 0 0 0); }
      60% { clip-path: inset(20% 0 0 0); }
      80% { clip-path: inset(70% 0 0 0); }
      100% { clip-path: inset(30% 0 0 0); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .message {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 2rem;
      color: #66ccff;
    }

    .home-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      font-size: 1rem;
      color: #00bfff;
      text-decoration: none;
      border: 1px solid #00bfff;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .home-link:hover {
      background: #00bfff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="glitch" data-text="404 - NOT GONNA WORK">404 - NOT GONNA WORK</div>
  <div class="message">This page is lost in the void. Try heading back.</div>
  <a class="home-link" href="/">Return to Home</a>
</body>
</html>
